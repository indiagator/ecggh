<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buyer Dashboard</title>

    <script type="text/javascript" th:src="@{/scripts/buyerdashboard.js}"></script>


</head>
<body>

<body th:onload="init()">

<div>
    <form action="logout" method="get">
        <input type="submit" value="LOGOUT">
    </form>
</div>


<h3>Welcome <span id="username" th:text="${session.username}">No User Selected</span></h3>

<div>

    <h3>Update Your Profile</h3>
    <form action="updateprofile" method="post">

        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" ><br>

        <label for="phonenumber">Phonenumber:</label>
        <input type="text" id="phonenumber" name="phonenumber" ><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" ><br><br>

        <input type="submit" value="SAVE">
    </form>

</div>

<button id="show_profile_button" type="button">Show User Profile</button>


<div>
    <h3>User Info</h3>

    <h4>Fullname:<span id="fullnamevalue"></span></h4>
    <h4>Phonenumber:<span id="phonenumbervalue"></span></h4>
    <h4>Type:<span id="typevalue"></span></h4>
</div>


<button id="show_offers" type="button">Show Offers</button>


<table>
    <caption>Product Offers</caption>

    <th><td>HSCODE</td><td>QTY</td><td>PRICE</td><td>CURRENCY</td></th>
    <tr><td id="hscode1"></td>><td id="qty1"></td>><td id="price1"></td><td id="curr1"></td></tr>
    <tr><td id="hscode2"></td>><td id="qty2"></td>><td id="price2"></td><td id="curr2"></td></tr>
    <tr><td id="hscode3"></td>><td id="qty3"></td>><td id="price3"></td><td id="curr3"></td></tr>
</table>

</body>


</body>
</html>
