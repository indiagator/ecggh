<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>

    <script type="text/javascript" th:src="@{/scripts/sellerdashboard.js}"></script>


</head>
<body>

<body th:onload="init()">

<div>
    <form action="logout" method="get">
        <input type="submit" value="LOGOUT">
    </form>
</div>


<h3>Welcome <span id="username" th:text="${session.username}">No User Selected</span></h3>

<div>

    <h3>Update Your Profile</h3>
    <form action="updateprofile" method="post">

        <label for="fullname">Fullname:</label>
        <input type="text" id="fullname" name="fullname" ><br>

        <label for="phonenumber">Phonenumber:</label>
        <input type="text" id="phonenumber" name="phonenumber" ><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" ><br><br>

        <input type="submit" value="SAVE">
    </form>

</div>

<button id="show_profile_button" type="button">Show User Profile</button>


<div>
    <h3>User Info</h3>

    <h4>Fullname:<span id="fullnamevalue"></span></h4>
    <h4>Phonenumber:<span id="phonenumbervalue"></span></h4>
    <h4>Type:<span id="typevalue"></span></h4>
</div>

<div>

    <h3>Add Product Offer</h3>
    <form action="saveproductoffer" method="post">

        <label for="hscode">Fullname:</label>
        <input type="text" id="hscode" name="hscode" ><br>

        <label for="qty">Phonenumber:</label>
        <input type="text" id="qty" name="qty" ><br><br>

        <label for="price">Type:</label>
        <input type="text" id="price" name="price" ><br><br>

        <label for="currency">Type:</label>
        <input type="text" id="currency" name="currency" ><br><br>

        <input type="submit" value="ADD PRODUCT OFFER" >

    </form>

</div>

</body>


</body>
</html>
